
<html layout:decorate="~{layout}">
	
	<div layout:fragment="content" class="container my-3">	<!-- 부트스트랩의 클래스 가져옴 -->
		<table class = "table">
			<thead class = "table-dark"> <!--  제목 처리 -->
			<tr>
				<th> 번호 </th>
				<th> 제목 </th>
				<th> 작성일시 </th>
			</tr>
			</thead>
			
			<tbody> <!-- 테이블의 내용을 출력하는 블락 -->
			
			
			<!--  타임리프(Thymeleaf)를 사용해서 루프 돌리고 출력 
			<tr th:each= "question : ${questionList}">
				<td>  <a th:href="@{|/question/detail/${question.id}|}"
				th:text="${question.subject}"> </a>
				 </td>
				<td th:text="${question.createDate}"> </td>
			</tr>
			-->
			
			<!-- thymeleaf에서 링크 처리 : @{ } -->
			<!-- | String + 변수 | : 문자열과 변수 연결 -->
			<tr th:each= "question, loop : ${questionList}">
			
				<td th:text="${loop.count}"> 번호 </td>
				<td><a th:href="@{|/question/detail/${question.id}|}">[[${question.subject}]] </a> </td>
	
				<td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
			
			</tbody>
		</table>
		
		<!-- 새 글 등록 버튼 -->
		<a th:href="@{/question/create}" class="btn btn-primary"> 질문 등록하기 </a>
	</div>

</html>
